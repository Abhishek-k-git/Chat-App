<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Chat App</title>
</head>

<body  style="background-color: var(--slate3);">
  <div class="container">
    <div class="wrapper">
      <aside>
        <h1><i class="fas fa-comments"></i> Room Name</h1>
        <p id="room_name"></p>
        <h1><i class="fas fa-users"></i> Users</h1>
        <ul id="users"></ul>
      </aside>
      <main>
        <header>
          <p><i class="fas fa-smile"></i> Chat App</p>
          <button id="leave_btn" class="btn">Leave</button>
        </header>
        <div class="chat_messages"></div>
        <div class="chat_form_container">
          <form id="chat_form">
            <input id="msg" type="text" placeholder="Send something..." required autocomplete="off" />
            <button class="btn">
              <i class="fas fa-paper-plane"></i> Send
            </button>
          </form>
        </div>
      </main>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
