<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" crossorigin/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<title>Chat App</title>
</head>

<body>
	<div class="container">
		<div class="card">
			<h1 class="card_title">Welcome to chat app üñêÔ∏è</h1>
			<h2 class="card_subtitle">Choose a username and chatroom to join the chat</h2>
			<fieldset>
				<form action="chat.html">
					<div class="input_control">
						<label for="username">Username</label>
						<input type="text" name="username" id="username" placeholder="Enter username..." required />
					</div><br>
					<div class="input_control">
						<label for="room">Room</label>
						<select name="room" id="room" required>
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C++</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="Join_btn">Join Chat</button>
				</form>
			</fieldset>
		</div>
	</div>
</body>

</html>
